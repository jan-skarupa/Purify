<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../skeleton-css/normalize.css">
  <link rel="stylesheet" href="../skeleton-css/skeleton.css">
  <link rel="stylesheet" href="dialog.css">

  <script type="text/javascript" src="dialog.js"></script>
</head>
<body>

  <div id="selection">
    <h4>Select element</h4>
  </div>

  <div id="adjustment">
    <h4>Adjust Selection</h4>
    <button id="expsel">Expand</button>
    <button id="shrsel">Shrink</button>
    <input type="text" id="rule-name" placeholder="Element name">
    <div id="space">
      <label>
        <span class="checktext">Keep space:</span> <input type="checkbox" id="keep-space">
      </label>
    </div>
    <button id="save-btn">Save</button>
  </div>

</body>
